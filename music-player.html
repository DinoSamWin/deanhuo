<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player | Orbit Design</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: #05070a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        /* Dynamic Background & Stars */
        .dynamic-bg-container {
            position: absolute;
            inset: 0;
            z-index: 0;
            background: radial-gradient(circle at 50% 45%, #0d121f 0%, #05070a 100%);
        }

        .cover-blur-bg {
            position: absolute;
            inset: -20px;
            background-size: cover;
            background-position: center;
            filter: blur(100px) brightness(0.12);
            opacity: 0.5;
            transition: background-image 1.2s ease;
        }

        .stars-container {
            position: absolute;
            inset: 0;
            z-index: 1;
            opacity: 0;
            transition: opacity 1.5s ease;
            pointer-events: none;
        }

        .is-playing .stars-container {
            opacity: 1;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            filter: blur(0.5px);
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: 0.3;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.2;
                transform: scale(0.8);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.2);
            }
        }

        /* Essential Player Layout */
        .player-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            justify-content: space-between;
            padding: 40px 0;
        }

        /* Top Meta */
        .track-header {
            position: relative;
            text-align: center;
            margin-top: 10px;
        }

        .track-header h1 {
            font-size: 26px;
            font-weight: 500;
            margin: 0;
            color: #fff;
        }

        .track-header p {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.3);
            margin: 6px 0 0 0;
        }

        /* Orbit & Carousel Container */
        .center-stage {
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 0;
            margin-bottom: 20px;
        }

        /* 3D Carousel Responsive Sizing */
        .carousel-view {
            position: relative;
            width: 100%;
            height: clamp(200px, 40vh, 400px);
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1200px;
            z-index: 20;
        }

        .carousel-inner {
            position: relative;
            width: clamp(180px, 35vh, 320px);
            height: clamp(180px, 35vh, 320px);
            transform-style: preserve-3d;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cover-card {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            transition: all 0.7s cubic-bezier(0.19, 1, 0.22, 1);
            cursor: pointer;
            overflow: hidden;
            display: block;
        }

        /* Card States based on responsive units */
        .cover-card.active {
            transform: translateZ(clamp(50px, 10vh, 120px));
            z-index: 10;
            opacity: 1;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.7);
        }

        .cover-card.prev {
            transform: translateX(calc(clamp(-280px, -35vw, -180px))) translateZ(0) rotateY(35deg) scale(0.8);
            z-index: 5;
            opacity: 0.3;
            filter: brightness(0.6) blur(1px);
        }

        .cover-card.next {
            transform: translateX(calc(clamp(180px, 35vw, 280px))) translateZ(0) rotateY(-35deg) scale(0.8);
            z-index: 5;
            opacity: 0.3;
            filter: brightness(0.6) blur(1px);
        }

        .cover-card.hidden {
            transform: scale(0.4) translateZ(-200px);
            opacity: 0;
            pointer-events: none;
        }

        /* Orbiting Progress Ring */
        .orbit-track {
            position: absolute;
            width: clamp(600px, 90vw, 1000px);
            height: 25vh;
            /* Increased to allow deeper arc */
            max-height: 280px;
            min-height: 150px;
            bottom: -15vh;
            /* Pushed significantly lower to avoid overlap with cover images */
            z-index: 15;
            pointer-events: none;
            /* Fading edges using mask */
            mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        }

        .orbit-svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        .orbit-base {
            fill: none;
            stroke: rgba(255, 255, 255, 0.05);
            stroke-width: 3;
        }

        .orbit-fill {
            fill: none;
            stroke: url(#green-theme-gradient);
            stroke-width: 4;
            /* Thicker progress line */
            stroke-linecap: round;
            filter: drop-shadow(0 0 12px rgba(0, 229, 122, 0.5));
            transition: stroke-dashoffset 0.1s linear;
        }

        .orbit-dot {
            fill: #00e57a;
            filter: drop-shadow(0 0 15px #00e57a);
        }

        .time-display {
            position: absolute;
            width: 100%;
            max-width: 780px;
            display: flex;
            justify-content: space-between;
            bottom: -15vh;
            /* Matches orbit-track bottom for visual alignment */
            font-size: 13px;
            color: rgba(255, 255, 255, 0.2);
            font-variant-numeric: tabular-nums;
        }

        /* Progress Slider Input */
        .progress-hitbox {
            position: absolute;
            width: 800px;
            height: 80px;
            bottom: 10px;
            z-index: 30;
            cursor: pointer;
            opacity: 0;
        }

        /* Lyrics Panel */
        .lyrics-section {
            width: 100%;
            height: clamp(80px, 15vh, 120px);
            position: relative;
            text-align: center;
            margin-top: 4vh;
            /* Push away from the center stage/orbit */
            margin-bottom: 2vh;
            mask-image: linear-gradient(to bottom, transparent, white 20%, white 80%, transparent);
            overflow: hidden;
            z-index: 20;
            /* Ensure lyrics render above background cleanly */
        }

        .lyric-line {
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            font-size: 19px;
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            opacity: 0;
            transform: translateY(15vh);
            pointer-events: none;
            margin: 0;
            padding: 0;
        }

        .lyric-line.active {
            opacity: 1;
            transform: translateY(-50%);
            font-weight: 500;
            color: #fff;
            font-size: 22px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .lyric-line.near-prev {
            opacity: 0.35;
            color: #6a7c93;
            font-size: 17px;
            transform: translateY(-160%);
        }

        .lyric-line.near-next {
            opacity: 0.35;
            color: #6a7c93;
            font-size: 17px;
            transform: translateY(60%);
        }

        .lyric-line.far-prev {
            opacity: 0;
            transform: translateY(-250%);
        }

        .lyric-line.far-next {
            opacity: 0;
            transform: translateY(150%);
        }

        /* Controls */
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 45px;
            margin-bottom: 30px;
        }

        .control-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            color: #fff;
            transform: scale(1.1);
        }

        .play-btn {
            width: 76px;
            height: 76px;
            background: #fff;
            color: #000;
            border-radius: 50%;
            font-size: 32px;
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.15);
            outline: none;
            -webkit-tap-highlight-color: transparent;
            transition: all 0.2s ease;
        }

        .play-btn:hover {
            transform: scale(1.05);
            background: #f0f0f0;
        }

        .play-btn:active {
            transform: scale(0.95);
            background: #e0e0e0;
        }

        /* Dual Icon Toggle for Performance - No more JS lag */
        .play-btn .icon-pause {
            display: none !important;
        }

        .is-playing .play-btn .icon-play {
            display: none !important;
        }

        .is-playing .play-btn .icon-pause {
            display: block !important;
        }

        /* Dual Icon Toggle System - Removed */

        .btn-side {
            font-size: 20px;
            opacity: 0.5;
        }

        /* Extra Icons matching Design */
        .shuffle-btn,
        .queue-btn {
            font-size: 18px;
        }

        @media (max-width: 900px) {
            .orbit-track {
                width: 90%;
            }

            .carousel-inner {
                width: 280px;
                height: 280px;
            }

            .cover-card.prev {
                transform: translateX(-160px) scale(0.7) rotateY(20deg);
            }

            .cover-card.next {
                transform: translateX(160px) scale(0.7) rotateY(-20deg);
            }
        }
    </style>
</head>

<body>
    <div class="dynamic-bg-container" id="bg-container">
        <div class="cover-blur-bg" id="cover-blur"></div>
        <div class="stars-container" id="stars-container"></div>
    </div>

    <main class="player-content">
        <!-- Top Metadata -->
        <div class="track-header">
            <h1 id="track-title">--</h1>
            <p id="track-artist">--</p>
        </div>

        <!-- Carousel & Progress Region -->
        <div class="center-stage">
            <div class="carousel-view">
                <div class="carousel-inner" id="carousel-deck">
                    <!-- Cards injected by JS -->
                </div>
            </div>

            <div class="orbit-track">
                <svg class="orbit-svg" viewBox="0 0 1000 300">
                    <defs>
                        <linearGradient id="green-theme-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#00a35c" />
                            <stop offset="50%" stop-color="#00e57a" />
                            <stop offset="100%" stop-color="#00ff88" />
                        </linearGradient>
                    </defs>
                    <path class="orbit-base" d="M 50,50 Q 500,300 950,50" />
                    <path id="progress-orbit" class="orbit-fill" d="M 50,50 Q 500,300 950,50" pathLength="100"
                        stroke-dasharray="100" stroke-dashoffset="100" />
                    <circle id="orbit-dot" class="orbit-dot" cx="50" cy="50" r="7" />
                </svg>
            </div>

            <div class="time-display">
                <span id="time-current">0:00</span>
                <span id="time-total">0:00</span>
            </div>

            <input type="range" id="progress-slider" class="progress-hitbox" min="0" max="100" value="0">
        </div>

        <!-- Lyrics Region -->
        <div class="lyrics-section" id="lyrics-display">
            <!-- Lyrics lines injected by JS -->
        </div>

        <!-- Controls Region (Removed Point 4 & 5) -->
        <div class="player-controls">
            <button class="control-btn" id="btn-prev"><i data-lucide="skip-back" size="28"
                    fill="currentColor"></i></button>

            <button class="control-btn play-btn" id="btn-toggle">
                <i data-lucide="play" class="icon-play" fill="currentColor"></i>
                <i data-lucide="pause" class="icon-pause" fill="currentColor"></i>
            </button>

            <button class="control-btn" id="btn-next"><i data-lucide="skip-forward" size="28"
                    fill="currentColor"></i></button>
        </div>
    </main>

    <audio id="audio-element"></audio>

    <script src="js/music-player.js"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
