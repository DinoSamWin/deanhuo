<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识冰箱 | Dean Huo</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .knowledge-header {
            text-align: center;
            padding-top: 100px;
            padding-bottom: 60px;
        }

        .knowledge-title {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .knowledge-desc {
            color: var(--text-secondary);
            font-size: 16px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Knowledge Grid Styles */
        .knowledge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: var(--spacing-lg);
            padding-bottom: 80px;
        }

        .knowledge-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            transition: var(--transition-normal);
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
        }

        .knowledge-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            opacity: 0;
            transition: var(--transition-normal);
        }

        .knowledge-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .knowledge-card:hover::before {
            opacity: 1;
        }

        .knowledge-card-body {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .knowledge-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .k-tag {
            font-size: 11px;
            padding: 4px 10px;
            background: rgba(0, 255, 136, 0.1);
            color: var(--accent-color);
            border-radius: 999px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .knowledge-card-title {
            font-size: 22px;
            margin-bottom: 12px;
            font-family: var(--font-heading);
            line-height: 1.3;
        }

        .knowledge-card-desc {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 24px;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .knowledge-card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: var(--text-secondary);
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }
    </style>
</head>

<body>
    <!-- Sidebar Navigation -->
    <nav class="sidebar-nav">
        <a href="index.html" class="nav-btn" data-tooltip="Home"><i data-lucide="home" style="width: 20px;"></i></a>
        <a href="photos.html" class="nav-btn" data-tooltip="Photos"><i data-lucide="camera"
                style="width: 20px;"></i></a>
        <a href="lyrics.html" class="nav-btn" data-tooltip="Lyrics"><i data-lucide="file-text"
                style="width: 20px;"></i></a>
        <a href="music.html" class="nav-btn" data-tooltip="Music"><i data-lucide="music" style="width: 20px;"></i></a>
        <a href="projects.html" class="nav-btn" data-tooltip="Projects"><i data-lucide="briefcase"
                style="width: 20px;"></i></a>
        <a href="knowledge.html" class="nav-btn active" data-tooltip="Knowledge Base"><i data-lucide="book"
                style="width: 20px;"></i></a>
    </nav>

    <main class="container">
        <div class="knowledge-header">
            <div
                style="display: inline-flex; align-items: center; justify-content: center; width: 64px; height: 64px; background: rgba(0, 255, 136, 0.1); border-radius: 50%; color: var(--accent-color); margin-bottom: 24px;">
                <i data-lucide="refrigerator" style="width: 32px; height: 32px;"></i>
            </div>
            <h1 class="font-heading knowledge-title">知识冰箱</h1>
            <p class="knowledge-desc">
                在这里，知识像食材一样被精心保鲜。<br>
                沉淀思考，冷藏灵感，让每一次回顾都历久弥新。
            </p>
        </div>

        <div id="knowledge-grid" class="knowledge-grid">
            <div style="grid-column: 1/-1; text-align: center; color: var(--text-secondary); padding: 40px;">
                <i data-lucide="loader" class="spin" style="width: 24px; animation: spin 2s linear infinite;"></i>
                <p style="margin-top: 16px;">Loading fridge contents...</p>
            </div>
        </div>
    </main>

    <script src="js/knowledge.js"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
