<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保鲜发现 | Dean Huo</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .page-background {
            min-height: 100vh;
            padding: 80px 20px 40px;
            display: flex;
            justify-content: center;
        }

        .knowledge-detail-container {
            width: 100%;
            max-width: 800px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 40px 60px;
            position: relative;
        }

        /* Nav controls inside the container */
        .back-nav {
            margin-bottom: 40px;
        }

        .back-nav a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-nav a:hover {
            color: var(--accent-color);
        }

        /* Article Header */
        .article-header {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
        }

        .article-title {
            font-size: 40px;
            font-family: var(--font-heading);
            margin-bottom: 16px;
            line-height: 1.2;
            color: var(--text-primary);
        }

        .article-meta {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .article-tags {
            display: flex;
            gap: 8px;
        }

        .a-tag {
            padding: 2px 8px;
            background: rgba(0, 255, 136, 0.1);
            color: var(--accent-color);
            border-radius: 4px;
            font-size: 12px;
            text-transform: uppercase;
        }

        /* Markdown Body Styles */
        .markdown-fridge {
            color: var(--text-secondary);
            line-height: 1.8;
            font-size: 16px;
        }

        .markdown-fridge h1,
        .markdown-fridge h2,
        .markdown-fridge h3,
        .markdown-fridge h4 {
            font-family: var(--font-heading);
            margin-top: 2em;
            margin-bottom: 0.8em;
            color: var(--text-primary);
        }

        .markdown-fridge h2 {
            font-size: 1.8em;
        }

        .markdown-fridge h3 {
            font-size: 1.4em;
        }

        .markdown-fridge p {
            margin-bottom: 1.5em;
        }

        .markdown-fridge a {
            color: var(--accent-color);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .markdown-fridge a:hover {
            border-bottom-color: var(--accent-color);
        }

        .markdown-fridge img {
            max-width: 100%;
            height: auto;
            border-radius: var(--radius-md);
            margin: 2em 0;
            display: block;
        }

        .markdown-fridge ul,
        .markdown-fridge ol {
            margin-bottom: 1.5em;
            padding-left: 2em;
        }

        .markdown-fridge li {
            margin-bottom: 0.5em;
        }

        .markdown-fridge strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .markdown-fridge blockquote {
            border-left: 4px solid var(--accent-color);
            padding-left: 1.2em;
            margin-left: 0;
            margin-right: 0;
            margin-top: 1.5em;
            margin-bottom: 1.5em;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            background: rgba(0, 255, 136, 0.05);
            padding: 1.5em;
            border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
        }

        .markdown-fridge code {
            font-family: monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 0.9em;
            color: var(--text-primary);
        }

        .markdown-fridge pre {
            background: #111;
            padding: 1.5em;
            border-radius: var(--radius-sm);
            overflow-x: auto;
            margin-bottom: 2em;
            margin-top: 1em;
            border: 1px solid var(--border-color);
        }

        .markdown-fridge pre code {
            background: transparent;
            padding: 0;
            color: inherit;
        }

        /* Responsive Iframe Container for Videos/Gamma */
        .video-embed-container {
            position: relative;
            padding-bottom: 56.25%;
            /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: var(--radius-md);
            margin: 2em 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background: #000;
        }

        .video-embed-container.gamma-embed {
            padding-bottom: 65%;
            /* Adjusted for Gamma presentations */
        }

        .video-embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsive padding for mobile */
        @media (max-width: 768px) {
            .knowledge-detail-container {
                padding: 30px 20px;
            }

            .article-title {
                font-size: 32px;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar Navigation -->
    <nav class="sidebar-nav">
        <a href="index.html" class="nav-btn" data-tooltip="Home"><i data-lucide="home" style="width: 20px;"></i></a>
        <a href="photos.html" class="nav-btn" data-tooltip="Photos"><i data-lucide="camera"
                style="width: 20px;"></i></a>
        <a href="lyrics.html" class="nav-btn" data-tooltip="Lyrics"><i data-lucide="file-text"
                style="width: 20px;"></i></a>
        <a href="music.html" class="nav-btn" data-tooltip="Music"><i data-lucide="music" style="width: 20px;"></i></a>
        <a href="projects.html" class="nav-btn" data-tooltip="Projects"><i data-lucide="briefcase"
                style="width: 20px;"></i></a>
        <a href="knowledge.html" class="nav-btn active" data-tooltip="Knowledge Base"><i data-lucide="book"
                style="width: 20px;"></i></a>
    </nav>

    <main class="page-background">
        <article class="knowledge-detail-container">
            <div class="back-nav">
                <a href="knowledge.html">
                    <i data-lucide="arrow-left" style="width: 16px;"></i> 返回知识冰箱
                </a>
            </div>

            <header class="article-header">
                <h1 id="article-title" class="article-title">
                    <i data-lucide="loader" class="spin"
                        style="width: 24px; animation: spin 2s linear infinite; vertical-align: middle;"></i> 载入中...
                </h1>
                <div class="article-meta">
                    <span id="article-date"></span>
                    <div id="article-tags" class="article-tags"></div>
                </div>
            </header>

            <div id="article-body" class="markdown-fridge">
                <!-- Content injected via JS -->
            </div>
        </article>
    </main>

    <script src="js/knowledge-detail.js"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
